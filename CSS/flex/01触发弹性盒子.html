<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>触发弹性盒子</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    .bigbox{
        width: 500px;
        height: 500px;
        border: 10px solid gray;
        margin: 100px auto;
        /* 父级 flex布局 */
        display: flex;
    }
    .bigbox div{
        width: 50px;
        height: 50px;
        border: 2px dashed red;
    }
</style>
<body>
    <div class="bigbox">
        <div>1</div>
        <div>2</div>
        <div>3</div>    
    </div>
</body>
</html>
